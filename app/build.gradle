apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "systems.obscure.servertestingwithouttor"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.squareup.wire:wire-runtime:1.6.0'
    compile 'org.whispersystems:curve25519-android:0.1.3'
    compile 'org.whispersystems:axolotl-android:1.0.1'
    //    compile 'org.abstractj.kalium:kalium-jni:1.0.0-SNAPSHOT'
    compile project(':Android.Ed25519')
    compile files('/home/unixninja92/AndroidStudioProjects/ServerTestingWithoutTor/libs/1.0.0-SNAPSHOT/kalium-jni-1.0.0-SNAPSHOT.jar')
}
