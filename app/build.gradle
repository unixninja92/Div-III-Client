apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"
    defaultConfig {
        applicationId 'systems.obscure.servertesting'
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
            jni.srcDirs = []
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.squareup.wire:wire-runtime:1.6.0'
    compile 'org.whispersystems:curve25519-android:0.2.3'
    compile 'org.whispersystems:axolotl-android:1.3.1'
    compile 'com.google.guava:guava:18.0'
    compile 'org.codehaus.jcsp:jcsp:1.1-rc5'
    compile project(':Android.Ed25519')
    //    compile files('/home/unixninja92/AndroidStudioProjects/ServerTestingWithoutTor/libs/1.0.0-SNAPSHOT/kalium-jni-1.0.0-SNAPSHOT.jar')
    compile files('libs/kalium-jni-1.0.0-SNAPSHOT.jar')
}
